<!-- home.component.html -->
<div class="home">
    <div class="title">Mes prochains matchs</div>
    <div class="upcoming-matches-container">
        <app-match *ngFor="let match of myMatches" [name]="match.organizerName" [imageUrl]="match.organizerImageUrl"
            [date]="match.date" [sport]="match.sport" [size]="match.size" [nbPlayer]="match.nbPlayer">
        </app-match>
    </div>

    <div class="title">Suggestions</div>
    <div class="upcoming-matches-container">
        <app-match *ngFor="let match of suggestedMatches" [name]="match.organizerName"
            [imageUrl]="match.organizerImageUrl" [date]="match.date" [sport]="match.sport" [size]="match.size"
            [nbPlayer]="match.nbPlayer">
        </app-match>
    </div>
</div>
