    <div *ngIf="currentPage === 2" class="SecondPage">
        <div class="container">
            <div class="form-row">
                <div class="input-data">
                    <input type="datetime-local" formControlName="dateDebut">
                    <div class="underline"></div>
                    <label for="dateDebut">Date de l'événement</label>
                </div>
                <div class="input-data">
                    <input type="text" formControlName="location">
                    <div class="underline"></div>
                    <label for="location">Adresse de l'événement</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" formControlName="nbplayers">
                    <div class="underline"></div>
                    <label for="nbplayers">Nombre de joueurs</label>
                </div>
                <div class="input-data">
                    <input type="text" formControlName="nbsubstituts">
                    <div class="underline"></div>
                    <label for="nbsubstituts">Nombre de remplaçants</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <textarea rows="8" cols="80" formControlName="description"></textarea>
                    <br />
                    <div class="underline"></div>
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <button class="button" type="button" (click)="previousPage()">
                        Précédent
                    </button>
                    <button class="button" type="submit">
                        Valider
                    </button>
                </div>
            </div>
        </div>
