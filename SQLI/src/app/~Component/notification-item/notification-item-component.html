
<div *ngIf="!isdeleted">
  <div class="notification">
    <div [ngClass]="{'notif_read': isread, 'notif_unread': !isread}" (click)="onNotificationClick()">
      <div class="message">{{ notification?.message }}</div>
      <div class="date">{{ notification?.dateCreated }}</div>
      <button class="close-button" type="button" (click)="Ondeleteclick()">
          <mat-icon class="close">close</mat-icon>
      </button>
    </div>
  </div>
</div>
