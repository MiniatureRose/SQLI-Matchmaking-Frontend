<div class="profil">
    <!-- <ng-content></ng-content> -->
    <app-table title="Mon Profil">
        <div class="profil-buttons">
            <div class="profil-buttons-left">
                <app-button-icon imageUrl="/assets/Historique.svg" buttonText="Historique"></app-button-icon>        
            </div>
            <div class="profil-buttons-middle" >
                <app-button-icon imageUrl="/assets/Matches.svg" buttonText="Mes matches" [width]="120"></app-button-icon>
                <img class="icon-image" src="/assets/Profil.svg" >
            </div>
            <div class="profil-buttons-right">
                <app-button-icon imageUrl="/assets/Statistique.svg" buttonText="Statistique"></app-button-icon>
            </div>
        </div>

        <!-- <app-button-icon imageUrl="/assets/Historique.svg" buttonText="Mon Bouton"></app-button-icon> -->

    </app-table>

</div>
